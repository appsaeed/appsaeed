<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github project</title>
</head>


<table>

            {

        let trs = [];

        proejcts.forEach((p) => {

        document.querySelector('table>tbody').innerHTML = trs.join('');
